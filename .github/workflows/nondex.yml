name: Run NonDex

on:
  workflow_dispatch:

jobs:
  prepare-env:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
  build-module:
    runs-on: ubuntu-latest
    steps:
      - name: Build Module
        run: mvn clean install -DskipTests -pl v1 -am
  run-the-test-case:
    runs-on: ubuntu-latest
    steps:
      - name: Run the testcase
        run: mvn -pl v1 test -Dtest=com.google.cloud.teleport.bigtable.CassandraRowMapperFnTest#testListColumn
  run-nondex:
    runs-on: ubuntu-latest
    steps:
      - name: Run NonDex on the test case
        run: mvn -pl v1 edu.illinois:nondex-maven-plugin:2.1.1:nondex -Dtest=com.google.cloud.teleport.bigtable.CassandraRowMapperFnTest#testListColumn
